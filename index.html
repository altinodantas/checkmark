<!DOCTYPE html>
<html>
  <head>

  <title>Aeronaves brasileiras pela matrícula</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="A way to find Brazilian Aircraft Registrations having no prefix info">
  <meta name="description" content="Busca de Matrículas de aviões brasileiros">
  
  <link rel="stylesheet" href="assets/css/style.css" />

  </head>
  <body>

    <div class="top">

      <button id="lock">ALTERNAR MODO DE BUSCA</button>
      
      <div class="check_box">
        <input type="text" maxlength="3" minlength="3" id="registration_suffix" onkeyup="this.value = this.value.toUpperCase()" autocomplete="off"/>
      </div>

      <div class="guest_box">
        <div>
          <input type="text" maxlength="1" minlength="1" id="registration_letter_1" value="P" placeholder="*" onkeyup="this.value = this.value.toUpperCase()" autocomplete="off" readonly=true/>
          <input type="text" maxlength="1" minlength="1" id="registration_letter_2" value="" placeholder="*" onkeyup="this.value = this.value.toUpperCase()" autocomplete="off"/> - 
          <input type="text" maxlength="1" minlength="1" id="registration_letter_3" value="" placeholder="*" onkeyup="this.value = this.value.toUpperCase()" autocomplete="off"/>
          <input type="text" maxlength="1" minlength="1" id="registration_letter_4" value="" placeholder="*" onkeyup="this.value = this.value.toUpperCase()" autocomplete="off"/>
          <input type="text" maxlength="1" minlength="1" id="registration_letter_5" value="" placeholder="*" onkeyup="this.value = this.value.toUpperCase()" autocomplete="off"/>
        </div>

        <div style="width: 100%;text-align: center;">
          <select id="fabricante" class="select-css">
            <option value="">Selecione o fabricante</option>
          </select>
        </div>

        <button id="try_button">Buscar</button>

      </div>
    </div>

    <div class="load">
      <div class="loader"></div>
    </div>
    <div class="result">
      <p>
        Informe uma matrícula sem o prefixo (Ex.: PJN)
      </p>
    </div>

    <div class="last_update">Última atualização: 01 de setembro de 2021</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="assets/js/main.js"></script>

  </body>
</html>
